# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 须臾之学
subtitle: 别瞎想，多走走，多看书
description: 技术分享 | Node.js | kubernetes | ansible | Docker | DevOps | 思维与认知
author: 习之北 (@xizhibei)
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.xizhibei.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: maupassant

theme_config:
  links:
  timeline:
  disqus: xizhibei
  google_analytics: G-LHXP51259L
  shareto: true
  wordcount: true
  post_copyright:
    enable: false
    author: xizhibei
    copyright_text: 本文采用署名 - 非商业性使用 - 相同方式共享（BY-NC-SA）进行许可。
  menu:
    - page: home
      directory: .
      icon: fa-home
    - page: archive
      directory: archives/
      icon: fa-archive
    - page: about
      directory: about/
      icon: fa-user
  widgets:
    - search
    - tag
    - recent_posts
    - recent_comments
  info:
    # avatar: /img/avatar.png
    discription: To be a better man.
    outlinkitem:

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:xizhibei/xizhibei.github.io
  branch: master
  name: Xu Zhipei
  email: xuzhipei@gmail.com
